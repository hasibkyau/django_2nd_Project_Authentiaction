{% extends 'login_app/base.html' %}
{% block body_block %}
<h1>Please Login:</h1>
<form action="{% url 'login_app:user_login' %}" method="POST">
  <label for="username">Username:</label>
  <input class="form-control" type="text" name="username" value="" placeholder="Enter Username.." required>

  <label for="password">password:</label>
  <input class="form-control" type="password" name="password" value="" placeholder="Enter Password.." required>
  {% csrf_token %}
  <br>
  <input class="btn btn-primary btn-sm" type="submit" name="submit" value="login">
</form>
{% endblock %}
